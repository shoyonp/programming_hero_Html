<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore basic css</title>
    <style>
        #short{
            color: red;
            text-align: center;
        }
        li{
            color: blue;
        }
        p{
             background-color: rgb(102, 210, 30);
             width: 50%;
        }
        #embedded{
            font-size: large;
            font-weight: bold;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">learning basic css</h3>
    <h4 style="background-color: aquamarine;">inline css</h4>
    <p>css meaning: cascading style sheet</p>
    <p>style is colorful</p>
    <p id="short">short form is css</p>
    <p class="player">needs style rule and value separated by colon(:)</p>
    <p>afteer each styles you need to use semi-colon (;)</p>
    <ul>
        <li>inline</li>
        <li id="embedded">internal or embedded</li>
        <li>external</li>
    </ul>
    <p class="player">this isa stand alone paragraph</p>
    <p class="player">cr7</p>
</body>
</html>
